<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Registration</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="Reg-box">
    <form class="Reg-form" action="" method="post" name="zuri-reg1" id="reg-01" autocomplete="on">

      <h1 id="header_1" class="form-header"> Registration Form </h1>
      <h4 id="subheader_1" class="form-subheader"> Please fill in the form below </h4>

      <label for="fname" class="F-name" id="label-1"> First Name <span class="fname-required"> * </span> </label>
      <input type="text" placeholder="Enter First Name" id="first" required>

      <br>
      <label for="lname" class="L-name" id="label-2"> Last Name <span class="lname-required"> * </span> </label>
      <input type="text" placeholder="Enter Last Name" id="last" required>

      <br>
      <label for="phone" class="phone-no" id="label-3"> Phone Number <span class="phoneno-required"> * </span> </label>
      <input type="phone" placeholder="Enter Phone Number" id="phone-1" required>

      <br>
      <label for="email" class="e-mail" id="label-4"> Email <span class="email-required"> * </span> </label>
      <input type="email" placeholder="myname@example.com" id="email" required>

      <br>
      <label for="gender" class="gender-1" id="label-5"> Gender <span class="gender-required"> * </span> </label>
      <select required="required">
        <option selected="selected" disabled="disabled" value="select-gender"> Select Gender </option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <br>
      <label for="birthday" class="DOB" id="label-6"> Date of Birth <span class="birthday-required"> * </span> </label>
      <input type="date" placeholder="Select Date of birth" value="dd-mm-yyyy" id="DOB-1" required>

      <br>
      <label for="favcolor" class="color" id="label-7"> Favourite Color <span class="color-required"> * </span> </label>
      <br>
      <input type="color" id="color-1" required>

      <br>
      <input type="submit" id="button" value="Register" />
    </form>

    <p>By creating an account you agree to our <a href="#">Terms & Conditions </a>.</p>

    <div class="log-1">
      <p>Already have an account? <a href="login.html"><b>Log in</b></a></p>
    </div>

</body>

</html>
